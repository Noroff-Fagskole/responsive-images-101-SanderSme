<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive images</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="./Img/mobile-banner.png"
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="./Img/tablet-banner.png"
        type="image/png"
      />
      <source
        media="(min-width: 1025px)"
        srcset="./Img/desktop-banner.png"
        type="image/png"
      />
      <img src="./Img/mobile-banner.png" alt="Man running" />
    </picture>

    <!-- <img
      src="./Img/mobile-banner.png"
      srcset="
        ./Img/mobile-banner.png   768w,
        ./img/tablet-banner.png  1024w,
        ./img/desktop-banner.png 1025w
      "
      alt="Man running"
      aria-describedby="Man running"
    /> -->
  </body>
</html>
